<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="yahtzee.js"></script>

<button id="btn" onclick="clicks(); roll();">Roll Dice</button>

<div id="dice1" class="dice">0</div>
<div id="dice2" class="dice">0</div>
<div id="dice3" class="dice">0</div>
<div id="dice4" class="dice">0</div>
<div id="dice5" class="dice">0</div>
<br><br><br>
<h2>Current total</h2>
<h2 id="total"></h2>
<br><br>
<h2 id="yahtzee"></h2>
<h2 id="counter">Total number of rolls:</h2>
<p>You have made <span id="displayCount">0</span> rolls.</p>

<div class="scoreboard">
    <div class="scoreboardPart1">
        <p>Ones</p>
    <input class="scoreboard" id="scoreOne">
        <p>Two's</p>
        <input class="scoreboard" id="scoreTwo">
        <p>Threes</p>
        <input class="scoreboard" id="scoreThree">
        <p>Fours</p>
        <input class="scoreboard" id="scoreFour">
        <p>Fives</p>
        <input class="scoreboard" id="scoreFive">
        <p>Sixes</p>
        <input class="scoreboard" id="scoreSix">
        <h2>Total score</h2>
        <input class="scoreboard" id="scoreTotal1">
    </div>
    <div class="scoreboardPart2" id="PartTwo">
        <p>Three of kind</p>
    <input class="scoreboard" id="scoreSeven">
        <p>Carre</p>
    <input class="scoreboard" id="scoreEigth">
        <p>Full House</p>
    <input class="scoreboard" id="scoreNine">
        <p>Small Street</p>
    <input class="scoreboard" id="scoreTen">
        <p>Big Street</p>
    <input class="scoreboard" id="scoreTwelve">
        <h2>Total score</h2>
    <input class="scoreboard" id="scoreTotal2">
    </div>
</div>

</body>

</html>
